<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <h1>Meme Slider</h1>

    <div class="slider">
        <input type="radio" name="radio" id="button1" checked>
        <input type="radio" name="radio" id="button2">
        <input type="radio" name="radio" id="button3">
        <input type="radio" name="radio" id="button4">
        <input type="radio" name="radio" id="button5">

        <div class="slides">
            <div class="slide">
                <img src="/img/Slide 1.png" alt="slider 1">
            </div>
            <div class="slide">
                <img src="/img/Slide 2.png" alt="slider 2">
            </div>
            <div class="slide">
                <img src="/img/Slide 3.png" alt="slider 3">
            </div>
            <div class="slide">
                <img src="/img/Slide 4.png" alt="slider 4">
            </div>
            <div class="slide">
                <img src="/img/Slide 5.png" alt="slider 5">
            </div>
        </div>

        <div class="description-and-controls">
            <div class="description">
                <p id="desc1">Resume & candidate</p>
                <p id="desc2">When you are not looking for easy ways.</p>
                <p id="desc3">Your day off is just for you!</p>
                <p id="desc4">HTML and CSS</p>
                <p id="desc5">Don't know, what it...</p>
            </div>
            
            <div class="controller">
                <label for="button1" class="control"></label>
                <label for="button2" class="control"></label>
                <label for="button3" class="control"></label>
                <label for="button4" class="control"></label>
                <label for="button5" class="control"></label>
            </div>
        </div>
    </div>
</body>
</html>
