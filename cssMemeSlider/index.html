<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="button1" checked>
        <input type="radio" name="radio" id="button2">
        <input type="radio" name="radio" id="button3">
        <input type="radio" name="radio" id="button4">
        <input type="radio" name="radio" id="button5">

        <div class="slides">
            <div class="slide">
                <img src="img/Slide1.png" alt="slider 1">
            </div>
            <div class="slide">
                <img src="img/Slide2.png" alt="slider 2">
            </div>
            <div class="slide">
                <img src="img/Slide3.png" alt="slider 3">
            </div>
            <div class="slide">
                <img src="img/Slide4.png" alt="slider 4">
            </div>
            <div class="slide">
                <img src="img/Slide5.png" alt="slider 5">
            </div>
        </div>

        <div class="description-and-controls">
            <div class="description">
                <div class="description-wrapper">
                    <span id="desc1">Resume&candidate</span>
                    <span id="desc2">Users...</span>
                    <span id="desc3">Your day off...</span>
                    <span id="desc4">HTML and CSS</span>
                    <span id="desc5">What is it?</span>
                </div>
            </div>

            <div class="controller">
                <label for="button1" class="control"></label>
                <label for="button2" class="control"></label>
                <label for="button3" class="control"></label>
                <label for="button4" class="control"></label>
                <label for="button5" class="control"></label>
            </div>
        </div>
    </div>
</body>
</html>
