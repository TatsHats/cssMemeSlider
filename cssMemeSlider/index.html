<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="button1" checked>
        <input type="radio" name="radio" id="button2">
        <input type="radio" name="radio" id="button3">
        <input type="radio" name="radio" id="button4">
        <input type="radio" name="radio" id="button5">

        <div class="sliders">
            <div class="slide first">
                <img src="/img/16cf60992258294342ab9de5bc74c0a6.jpg" alt="slider 1">
            </div>
            <div class="slide">
                <img src="/img/5de7959fab8d8302d628cab1fef60bd5.jpg" alt="slider 2">
            </div>
            <div class="slide">
                <img src="/img/76a039cb9200a5a6709ed3c926c60eca.jpg" alt="slider 3">
            </div>
            <div class="slide">
                <img src="/img/81e122ed418f6efd74061fc07dd5d4b8.jpg" alt="slider 4">
            </div>
            <div class="slide">
                <img src="/img/c8ed5ef5386d7094ec40b797e115347c.jpg" alt="slider 5">
            </div>
        </div>

        <div class="description">
            <div class="descr first">
                <span>Description slide 1</span>
            </div>
            <div class="descr">
                <span>Description slide 2</span>
            </div>
            <div class="descr">
                <span>Description slide 3</span>
            </div>
            <div class="descr">
                <span>Description slide 4</span>
            </div>
            <div class="descr">
                <span>Description slide 5</span>
            </div>
        </div>

        <div class="controller">
            <label for="button1" class="control">
                <div class="point"></div>
            </label>
            <label for="button2" class="control">
                <div class="point"></div>
            </label>
            <label for="button3" class="control">
                <div class="point"></div>
            </label>
            <label for="button4" class="control">
                <div class="point"></div>
            </label>
            <label for="button5" class="control">
                <div class="point"></div>
            </label>
        </div>
    </div>
</body>
</html>
